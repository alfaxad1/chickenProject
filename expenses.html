<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a href="dashboard.html"><button class="butt">Home</button></a>
    <h3>Expenses</h3>
    <form id="expenses-form">
      <label for="expense-type">Type of Expense:</label>
      <select id="expense-type">
        <option value="labor">Labor</option>
        <option value="miscellaneous">Miscellaneous</option>
      </select>
      <label for="expense-cost">Cost:</label>
      <input type="number" id="expense-cost" placeholder="Enter cost" required/><br/>
      <label for="expense-date">Date:</label>
      <input type="date" id="expense-date" required /><br/>
      <button type="submit">Save Expense</button>
    </form>
    <h3>Saved Expenses</h3>
    <div id="expenses-data">
      <!-- Saved expenses data will be displayed here -->
    </div>

    <script src="expenses.js"></script>
  </body>
</html>
